<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login to your account - FateSpace</title>

    
    <link
      rel="stylesheet"
      href="./Login to your account/all.min.css"
    />
    <link
      rel="stylesheet"
      href="./Login to your account/select2.min.css"
    />
    <link
      rel="stylesheet"
      href="./Login to your account/style-dark.css"
      id="stylesheet"
    />

    <script src="./Login to your account/temp.js"></script>


  </head>
  <body>
    <section>
      <a
        href="https://fateixn.github.io/fatespace"
        class="btn btn-white btn-icon-only rounded-circle position-absolute zindex-101 left-4 top-4 d-none d-lg-inline-flex"
        data-toggle="tooltip"
        data-placement="right"
        title=""
        data-original-title="Go back"
      >
        <span class="btn-inner--icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-arrow-left"
          >
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
        </span>
      </a>
      <div class="container-fluid d-flex flex-column">
        <div
          class="row align-items-center justify-content-center justify-content-lg-start min-vh-100"
        >
          <div class="col-sm-7 col-lg-6 col-xl-6 py-6 py-md-0">
            <div class="row justify-content-center">
              <div class="col-11 col-lg-10 col-xl-6">
                <div class="mt-5">
                  <span class="clearfix"></span>
                  <form method="post" action="login.html">
                    <div class="form-group">
                      <label class="form-control-label"
                        >Email or username</label
                      >
                      <div class="input-group input-group-merge">
                        <input
                          type="text"
                          class="form-control form-control-prepend"
                          id="input-email"
                          name="email"
                          placeholder=""
                        />
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="1em"
                              height="1em"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="feather feather-user"
                            >
                              <path
                                d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"
                              ></path>
                              <circle cx="12" cy="7" r="4"></circle></svg
                          ></span>
                        </div>
                      </div>
                    </div>
                    <div class="form-group mb-4">
                      <div
                        class="d-flex align-items-center justify-content-between"
                      >
                        <div>
                          <label class="form-control-label">Password</label>
                        </div>
                      </div>
                      <div class="input-group input-group-merge">
                        <input
                          type="password"
                          class="form-control form-control-prepend form-control-append"
                          id="input-password"
                          name="password"
                          placeholder=""
                        />
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><svg
                              xmlns="http://www.w3.org/2000/svg"
                              width="1em"
                              height="1em"
                              viewBox="0 0 24 24"
                              fill="none"
                              stroke="currentColor"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              class="feather feather-key"
                            >
                              <path
                                d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"
                              ></path></svg
                          ></span>
                        </div>
                      </div>
                    </div>
                    <div class="my-4">
                      <div class="custom-control custom-checkbox mb-3">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="rememberme"
                          name="rememberme"
                        />
                        <label class="custom-control-label" for="rememberme"
                          ><strong>Remember me</strong></label
                        >
                      </div>
                    </div>
                    <div class="mt-4">
                   <button type="submit" class="btn btn-block btn-primary" onclick="validate()">
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="text-center mt-5">
              Â© 2022
              <a href="https://fateixn.github.io/fatespace" class="font-weight-bold">FateSpace</a>. All
              Rights Reserved
              <p></p>
            </div>
          </div>
        </div>
        <div
          class="bg-dark position-absolute h-100 top-0 right-0 zindex-10 col-lg-6 col-xl-6 d-none d-lg-flex flex-column justify-content-center"
          data-bg-size="cover"
          data-bg-position="center"
        >
          <div class="row position-relative zindex-10 p-5">
            <div class="col-md-8 text-center mx-auto">
              <h5 class="h5 text-white mt-3">FateSpace</h5>
              <p class="text-white opacity-8">
                Start your journey with us efficiently.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
